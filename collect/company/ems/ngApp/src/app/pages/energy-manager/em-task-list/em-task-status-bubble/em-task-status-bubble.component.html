<div
  class="task-status-bubble"
  *ngIf="!special && (workStatus === 'delay' || workStatus === 'undone')"
  [class.delay]="workStatus === 'delay'"
  [class.undone]="workStatus === 'undone'"
>
  <p>{{ statusText }}</p>
</div>

<div class="task-status-bubble special" *ngIf="special">
  <p>{{ special }}</p>
</div>
