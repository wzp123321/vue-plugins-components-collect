<div class="radio-select-button lineh36">
    <template v-if="switchItems && switchItems.length > 0">
        <span :class="{
          'radio-select-button-item': true,
          'btn-selected': itemSelected === item.value
        }" :key="index" :title="item.title" @click="onSwitchItem(item)"
            v-for="(item, index) in resetSwitchItem(switchItems)">
            {{ item.label }}
        </span>
    </template>
</div>
