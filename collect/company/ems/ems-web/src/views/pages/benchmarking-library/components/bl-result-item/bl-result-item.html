<div class="bl-result-item flex-row-start-center">
  <img
    v-if="status === BENCH_STATUS.NORMAL"
    src="@/assets/img/ems-benchmarking/eb-normal.svg"
    alt=""
  />
  <img
    v-if="status === BENCH_STATUS.HIGH"
    src="@/assets/img/ems-benchmarking/eb-high.svg"
    alt=""
  />
  <img
    v-if="status === BENCH_STATUS.LOW"
    src="@/assets/img/ems-benchmarking/eb-low.svg"
    alt=""
  />
  <img
    v-if="status === BENCH_STATUS.HEIGHEST"
    src="@/assets/img/ems-benchmarking/eb-heighest.svg"
    alt=""
  />
  <span class="title text-overflow" :title="text">{{ text }}</span>
</div>
