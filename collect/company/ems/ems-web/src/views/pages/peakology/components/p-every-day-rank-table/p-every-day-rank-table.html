<div class="p-every-day-rank-table">
  <!-- :default-sort="{ prop: 'value', order: 'descending' }" -->
  <el-table
    :data="tableDatas"
    :stripe="lightOrDark"
    style="width: 100%"
    height="350"
    :default-sort="{prop: 'value', order: 'descending'}"
    :sort-orders="['descending', 'ascending', 'descending']"
  >
    <el-table-column
      label="序号"
      type="index"
      width="80"
      align="center"
      show-overflow-tooltip
      ><template #default="scope">
        {{ scope.$index + 1 }}
      </template>
    </el-table-column>
    <el-table-column
      prop="date"
      label="时间"
      align="center"
      show-overflow-tooltip
    >
    </el-table-column>
    <el-table-column
      prop="value"
      label="次数"
      align="center"
      :formatter="formatFact"
      show-overflow-tooltip
      :sortable="true"
      :sort-by="['value', 'date']"
    >
    </el-table-column>
  </el-table>
</div>
