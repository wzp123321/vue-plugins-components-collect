<div class="alarm-operation">
  <el-dialog
    :title="`${title}操作`"
    v-model="dialogFormVisible"
    width="560px"
    :close-on-press-escape="false"
    :close-on-click-modal="false"
    :before-close="onInitBeforeClose"
  >
    <el-form class="form-add" :model="form" ref="ruleForm">
      <!-- 节点名称 -->
      <el-form-item>
        <el-input
          v-model="form.handleRemarks"
          :placeholder="`请输入${title}备注`"
          type="textarea"
          :rows="6"
          maxlength="100"
          show-word-limit
        ></el-input>
      </el-form-item>
    </el-form>
    <template #footer>
      <span class="dialog-footer">
        <el-button @click="onInitBeforeClose">取 消</el-button>
        <el-button type="primary" @click="onEnergyCodeFormSubmit">确 定 </el-button>
      </span>
    </template>
  </el-dialog>
</div>
