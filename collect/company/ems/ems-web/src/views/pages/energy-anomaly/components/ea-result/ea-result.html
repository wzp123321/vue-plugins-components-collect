<div class="ea-result" v-if="dataSource && dataSource.length > 0">
  <div class="ea-result__title bold font14">{{ title }}</div>
  <div class="ea-result__list">
    <div
      v-for="(item, index) in dataSource"
      :key="'tip_' + index"
      class="ea-result__list-item flex"
    >
      <img
        v-if="type === ANOMALY_RESULT_TYPE.RESULT"
        src="../../../../../assets/img/energy-anomaly/ea-diagnosis.png"
        alt="诊断结果"
      />
      <img
        v-if="type === ANOMALY_RESULT_TYPE.TIPS"
        src="../../../../../assets/img/energy-anomaly/ea-operation.png"
        alt="操作建议"
      />
      <span class="font14">{{ item }}</span>
    </div>
  </div>
</div>
