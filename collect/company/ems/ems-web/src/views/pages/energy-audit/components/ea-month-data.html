<div class="ea-month-data">
  <el-form :inline="true" :model="formInline" class="demo-form-inline">
    <el-form-item label="日期">
      <el-date-picker
        :disabledDate="onDisableDateCb"
        v-model="formInline.yearDate"
        type="year"
        :clearable="false"
        placeholder="请选择起始年份"
      >
      </el-date-picker>
    </el-form-item>
    <el-form-item>
      <button primary @click="onMonthDataSubmit">查询</button>
      <button @click="onReset">重置</button>
    </el-form-item>
  </el-form>
  <el-row class="module-wrap">
    <el-col :span="24">
      <div
        style="display: flex; justify-content: space-between; margin-bottom: 19px"
      >
        <module-subhead :title="yearObj.title"></module-subhead>
        <div>
          <button primary @click="exportData">导出</button>
        </div>
      </div>
      <!-- 列表数据 -->
      <div v-if="abnormal" style="min-height: 250px">
        <el-table
          :data="yearObj.data"
          :stripe="lightOrDark"
          style="width: 100%"
          v-loading="tableDataLoading"
          height="250"
        >
          <el-table-column
            v-for="(item, index) in yearObj.colName"
            :key="index"
            align="center"
            show-overflow-tooltip
          >
            <template #header>
              <div v-html="item"></div>
            </template>
            <template #default="scope">
              <span v-if="index == 0">
                {{ scope.row[index] }}
              </span>
              <span v-else>
                {{ thousandSeparation(scope.row[index]) }}
              </span>
            </template>
          </el-table-column>
        </el-table>
      </div>
      <div v-else>
        <no-data></no-data>
      </div>
    </el-col>
  </el-row>
  <div class="border"></div>
</div>
