<div
  class="rg-card mr24"
  :class="{'selected': dataSource[alias] === selectedKey}"
  :style="{maxWidth: type? '210px' : '100%'}"
  @click.prevent="onCardSelect"
>
  <div class="rg-card__title">{{ dataSource.name || ''}}</div>
  <!-- tag -->
  <div
    class="rg-card__tag"
    v-if="type !== ''"
    :style="{backgroundColor:type ?   tagColorObj[type] : 'transparent'}"
  >
    {{ type }}
  </div>
  <!-- btn -->
  <div class="rg-card__btn">
    <slot></slot>
  </div>
</div>
