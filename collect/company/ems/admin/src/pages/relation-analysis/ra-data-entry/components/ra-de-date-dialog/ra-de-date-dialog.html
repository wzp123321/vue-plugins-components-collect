<div v-drag class="addDialog">
  <el-dialog
    :title="!isAddFlag ? '编辑数据' : '新增数据'"
    v-model="dialogFormVisible"
    width="560px"
    :before-close="onBeforeClose"
    :close-on-click-modal="false"
  >
    <el-form :model="dataForm" :rules="rules" ref="dateFormRef" label-position="right">
      <el-form-item label="采集参数" label-width="90px" prop="paramsName">
        <el-input disabled v-model="paramName"></el-input>
      </el-form-item>
      <el-form-item label="时间颗粒" label-width="90px">
        <el-radio-group v-model="dataForm.timeType">
          <el-radio :label="item.timeName" v-for="item in timeUnitList" :key="item.timeCode"></el-radio>
        </el-radio-group>
      </el-form-item>
      <el-form-item label="日期" label-width="90px" prop="collectTime">
        <el-date-picker :clearable="false" v-model="dataForm.collectTime" type="date" placeholder="请选择日期">
        </el-date-picker>
      </el-form-item>
      <el-form-item label="开始时间" label-width="90px" prop="startValue">
        <el-date-picker
          :clearable="false"
          v-model="dataForm.startValue"
          type="datetime"
          :format="'YYYY-MM-DD'"
          placeholder="选择开始时间"
        >
        </el-date-picker>
      </el-form-item>
      <el-form-item label="结束时间" label-width="90px" prop="endValue">
        <el-date-picker
          :clearable="false"
          v-model="dataForm.endValue"
          type="datetime"
          :format="'YYYY-MM-DD'"
          placeholder="选择结束时间"
        >
        </el-date-picker>
      </el-form-item>
      <el-form-item label="数据描述" label-width="90px" prop="remark">
        <el-input
          v-inputFilter:search
          :rows="2"
          type="textarea"
          v-model="dataForm.remark"
          maxlength="32"
          placeholder="请输入描述"
        >
        </el-input>
      </el-form-item>
    </el-form>
    <template #footer>
      <span class="dialog-footer">
        <el-button @click="onBeforeClose">取消</el-button>
        <el-button type="primary" @click="onSubmit">确 认</el-button>
      </span>
    </template>
  </el-dialog>
</div>
