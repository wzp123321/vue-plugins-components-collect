<div v-drag class="addDialog">
  <el-dialog
    :title="!isAddFlag ? '编辑数据' : '新增数据'"
    v-model="dialogFormVisible"
    width="560px"
    :before-close="onBeforeClose"
    :close-on-click-modal="false"
  >
    <el-form :model="dataForm" :rules="rules" ref="dataFormRef" label-position="right">
      <el-form-item label="采集参数" label-width="100px">
        <el-input disabled v-model="paramName" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="时间颗粒" label-width="100px">
        <el-radio-group v-model="dataForm.timeType">
          <el-radio :label="item.timeName" v-for="item in timeUnitList" :key="item.timeCode"></el-radio>
        </el-radio-group>
      </el-form-item>
      <el-form-item label="日期" label-width="100px" prop="collectTime">
        <el-date-picker v-model="dataForm.collectTime" type="date" placeholder="请选择日期" :clearable="false">
        </el-date-picker>
      </el-form-item>
      <el-form-item label="录入值1" label-width="100px" prop="startValue">
        <el-input
          v-model="dataForm.startValue"
          placeholder="输入录入值1"
          autocomplete="off"
          v-inputFilter:number
        ></el-input>
      </el-form-item>
      <el-form-item label="录入值2" label-width="100px" prop="endValue">
        <el-input v-model="dataForm.endValue" placeholder="输入录入值2" v-inputFilter:number></el-input>
      </el-form-item>
      <el-form-item label="数据描述" label-width="100px" prop="remark">
        <el-input
          v-inputFilter:search
          :rows="2"
          type="textarea"
          v-model="dataForm.remark"
          maxlength="32"
          placeholder="请输入描述"
        ></el-input>
      </el-form-item>
    </el-form>
    <template #footer>
      <span class="dialog-footer">
        <el-button @click="onBeforeClose">取消</el-button>
        <el-button type="primary" @click="onSubmit" :loading="loading">确 认</el-button>
      </span>
    </template>
  </el-dialog>
</div>
