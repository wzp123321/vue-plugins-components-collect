<div v-drag class="bs-add-update-dialog">
  <el-dialog
    :title="rows ? '编辑对标体系' : '新建对标体系'"
    v-model="dialogFormVisible"
    :close-on-click-modal="false"
    width="560px"
  >
    <el-form :model="form" :rules="rules" ref="ruleForm" label-position="right" label-width="110px">
      <el-form-item label="对标医院名称" prop="systemName">
        <el-input
          v-customInputFilter
          :disabled="rows.id === 1"
          placeholder="请输入医院名称"
          v-model.trim="form.systemName"
          maxlength="128"
          autocomplete="off"
        ></el-input>
      </el-form-item>
      <el-form-item label="医院所属地区" prop="regionType">
        <el-select v-model="form.regionType">
          <el-option v-for="item in Region" :key="item.code" :label="item.name" :value="item.code"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item label="医院等级" prop="systemLevel">
        <el-select v-model="form.systemLevel">
          <el-option v-for="item in HospitalLevel" :key="item.code" :label="item.name" :value="item.code"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item label="医院类型" prop="systemType">
        <el-select v-model="form.systemType">
          <el-option v-for="item in HospitalType" :key="item.code" :label="item.name" :value="item.code"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item label="供暖方式" prop="heatingMode">
        <el-select v-model="form.heatingMode">
          <el-option v-for="item in HeatingMode" :key="item.code" :label="item.name" :value="item.code"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item label="供冷方式" prop="coolingMode">
        <el-select v-model="form.coolingMode">
          <el-option v-for="item in CoolingMode" :key="item.code" :label="item.name" :value="item.code"></el-option>
        </el-select>
      </el-form-item>
    </el-form>
    <template #footer>
      <span class="dialog-footer">
        <el-button @click="onCancel">取消</el-button>
        <el-button type="primary" @click="onSubmit">确定</el-button>
      </span>
    </template>
  </el-dialog>
</div>
