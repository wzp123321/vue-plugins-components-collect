<el-header class="header-box flex-row-justify-center">
  <div class="flex-row-start-center">
    <div class="logo-container">
      <img :src="tenantVO?.tenant?.tenantLogo" alt="logo" />
    </div>
    <h6 :title="tenantVO?.tenant?.platformName">{{ tenantVO?.tenant?.platformName }}</h6>
  </div>
  <div class="header-username flex-row-start-center">
    <img :src="tenantVO?.user?.picUrl" alt="头像" />
    <span>{{ userName || '' }}</span>
  </div>
</el-header>
