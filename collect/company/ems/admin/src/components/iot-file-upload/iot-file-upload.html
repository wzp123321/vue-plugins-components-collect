<el-upload
  class="iot-uploader"
  action="#"
  :show-file-list="false"
  :accept="extension"
  :before-upload="beforeAvatarUpload"
  :http-request="noHelp"
>
  <div class="iot-uploader__container flex-row-center-center" v-if="!isCustom" style="width: 180px; height: 180px">
    <img v-if="imageUrl" :src="imageUrl" class="avatar" />
    <i v-else class="el-icon-plus avatar-uploader-icon flex-row-center-center"></i>
    <el-icon v-else class="avatar-uploader-icon">
      <i class="iconfont icon-jiahao"></i>
    </el-icon>
    <!-- <el-icon
    class="el-icon-plus avatar-uploader-icon flex-row-center-center"
    v-else
  ></el-icon> -->
  </div>
  <slot v-else></slot>
</el-upload>
