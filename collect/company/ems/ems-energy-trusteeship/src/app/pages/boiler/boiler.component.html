<div id="boiler">
  <ems-boiler-search></ems-boiler-search>

  <hr class="mt12" />

  <div class="content-container mt16" flexible="true">
    <ng-container [ngSwitch]="mode">
      <ems-boiler-single-overview *ngSwitchCase="'single'" style="height: 322px"></ems-boiler-single-overview>
      <ems-boiler-single-benchmarking *ngSwitchCase="'single'" style="height: 322px"></ems-boiler-single-benchmarking>
      <ems-boiler-single-parameter *ngSwitchCase="'single'" style="height: 322px"></ems-boiler-single-parameter>
      <ems-boiler-multiple-analysis
        *ngSwitchCase="'multiple'"
        style="min-height: 363px; grid-column: span 3"
      ></ems-boiler-multiple-analysis>

      <hr style="grid-column: span 3" />

      <ems-boiler-single-analysis
        *ngSwitchCase="'single'"
        style="min-height: 322px; grid-column: span 3"
      ></ems-boiler-single-analysis>
      <ems-boiler-multiple-parameter
        *ngSwitchCase="'multiple'"
        style="grid-column: span 3"
      ></ems-boiler-multiple-parameter>
    </ng-container>
  </div>
</div>
