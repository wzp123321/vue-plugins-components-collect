<div v-for="(item, index) in menus" :key="'menu_' + index">
  <a-menu-item
    v-if="!item.childMenu || item.childMenu.length === 0"
    :key="handleMenuKey(item.url)"
    :title="item.name"
    @click="onMenuLinkTo(item.url)"
  >
    <template #icon v-if="item.hasIcon">
      <div class="menu-icon">
        <component :is="item.icons"></component>

        <!-- <i :class="['iconfont', ]"></i> -->
      </div>
    </template>
    {{ item.name }}
  </a-menu-item>
  <!-- 子菜单偏移量 -->
  <a-sub-menu
    :key="'subMenu_'+ item.id"
    popupClassName="custom-submenu"
    :popupOffset="[2, item.hasIcon ? 8 : 0]"
    v-else
  >
    <template #icon v-if="item.hasIcon">
      <div class="menu-icon">
        <component :is="item.icons"></component>
        <!-- <i :class="['iconfont', item.icons]"></i> -->
      </div>
    </template>
    <template #title>{{ item.name }}</template>
    <AsideMenuItem :dataSource="item.childMenu"></AsideMenuItem>
  </a-sub-menu>
</div>
