<div id="cloud-home">
  <img class="ch-title" src="@/assets/img/cloud-home/ch-title.svg" alt="title icon" />
  <video class="ch-background" autoplay muted @play="startAnimation">
    <source src="@/assets/img/cloud-home/ch-bg.mp4" type="video/mp4" />
  </video>
  <video ref="elLoopVideo" class="ch-background ghost" muted loop>
    <source src="@/assets/img/cloud-home/ch-bg-loop.mp4" type="video/mp4" />
  </video>

  <div class="ch-info-container">
    <img class="ch-info-weather" :class="{ ghost: !weather }" :src="weather" alt="weather" />
    <span class="ch-info-time">{{ curTime }} {{ week }}</span>
    <img
      class="ch-info-entrance"
      src="@/assets/img/cloud-home/ch-knowledge.svg"
      alt="entrance"
      @click="jumpToEnergyEvent"
    />
  </div>

  <div v-show="showMap" class="ch-module-container" placement="center">
    <ChMap></ChMap>
  </div>

  <div v-show="showContainer" class="ch-module-container" placement="left-top">
    <ChProjectInfo></ChProjectInfo>
  </div>
  <div v-show="showContainer" class="ch-module-container" placement="left-middle">
    <ChSaveEnergy></ChSaveEnergy>
  </div>
  <div v-show="showContainer" class="ch-module-container" placement="left-bottom">
    <ChCarbonIntensity></ChCarbonIntensity>
  </div>

  <div v-show="showContainer" class="ch-module-container" placement="right-top">
    <ChEnergyOverview></ChEnergyOverview>
  </div>
  <div v-show="showContainer" class="ch-module-container" placement="right-middle">
    <ChProfitRanking></ChProfitRanking>
  </div>
  <div v-show="showContainer" class="ch-module-container" placement="right-bottom">
    <ChChangeEnergySituation></ChChangeEnergySituation>
  </div>

  <div v-show="showMap" class="ch-legend-container">
    <div v-for="legend in legends" class="ch-legend" :rank="mapProfitRank(legend.value)">{{ legend.label }}</div>
  </div>
</div>
