<div v-drag class="bvm-edit-dialog">
  <el-dialog
    :title="'修改' + year + '年' + month +'月基准值数据'"
    v-model="dialogFormVisible"
    :close-on-click-modal="false"
    width="560px"
  >
    <el-form :model="form" :rules="rules" ref="ruleForm" label-position="right">
      <el-form-item label="合同账期" :label-width="formLabelWidth" prop="date">
        <el-date-picker
          v-model="form.date"
          type="daterange"
          range-separator="-"
          start-placeholder="开始日期"
          end-placeholder="结束日期"
          :clearable="false"
          style="width: 328px"
        ></el-date-picker>
      </el-form-item>
      <el-form-item label="合同单价风险区间" :label-width="formLabelWidth" prop="houseNumber">
        <el-input
          v-inputFilter:number="{ integral: 5, decimal: 4 }"
          v-model.trim="form.priceRiskLowerLimit"
          maxlength="128"
          autocomplete="off"
          style="width: 42%"
        ></el-input>
        元
        <span> - </span>
        <el-input
          v-inputFilter:number="{ integral: 5, decimal: 4 }"
          v-model.trim="form.priceRiskUpperLimit"
          maxlength="128"
          autocomplete="off"
          style="width: 42%"
        ></el-input>
        元
      </el-form-item>
    </el-form>
    <template #footer>
      <span class="dialog-footer">
        <el-button @click="Cancel">取消</el-button>
        <el-button type="primary" @click="onSubmit">确定</el-button>
      </span>
    </template>
  </el-dialog>
</div>
