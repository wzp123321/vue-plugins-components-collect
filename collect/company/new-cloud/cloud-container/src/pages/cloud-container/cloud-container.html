<div id="cloud-container">
  <div class="cc-header">
    <img class="cc-header-logo" src="@/assets/img/cloud-container/cc-logo.png" alt="logo" />
    <h1 v-if="oInfo.project" class="cc-header-title">{{ oInfo.project }}</h1>
    <div v-if="oInfo.user" class="cc-header-user">{{ oInfo.user }}</div>
  </div>

  <div class="cc-menu">
    <cc-menu class="cc-menu"></cc-menu>
  </div>

  <div class="cc-body">
    <iframe ref="elFrame" :src="oFrame.src" @load="oFrame.syncUrl"></iframe>
  </div>
</div>
