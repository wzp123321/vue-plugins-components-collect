<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root" v-hhhhh>
      <div v-hhhh>我是</div>
    </div>

    <script type="module">
      import {
        h,
        ref,
        createApp
      } from '../../../dist/vue.runtime.esm-bundler.js'

      const count = ref(0)

      const HelloWorld = {
        name: 'HelloWorld',
        render() {
          return h(
            'div',
            { tId: 'helloWorld' },
            `hello world: count: ${count.value}`
          )
        }
      }

      const App = {
        name: 'App',
        render() {
          return h('div', { tId: 1 }, [h('p', {}, '主页'), h(HelloWorld)])
        }
      }
      // 创建app实例
      createApp(App).mount(document.querySelector('#root'))
    </script>
  </body>
</html>
