<div class="crypto-js">
  <h5>加密</h5>
  <div class="flex">
    <textarea v-model="text" cols="30" rows="10" placeholder="请输入需要加密的文本"></textarea>
    <a-radio-group v-model:value="checkedMethod">
      <a-radio v-for="(item, index) in methods" :key="'method'+ index" :value="item">{{ item }}</a-radio>
    </a-radio-group>
    <a-button>确认</a-button>
  </div>
</div>
